<script>
    var quest;
    function selectQ() {
         quest = sel_questoes.value;
         imagem.style.display = 'none';
        
        if (quest == 0) {
            span_questoes.innerHTML = ''
        }

        else if (quest == 1) {
            span_questoes.innerHTML = 'Qual componente no qual realiza as instruções de um programa de computador?'
        }

        else if (quest == 2) {
            span_questoes.innerHTML = 'circuito digital que realiza operações de adição e booleana'
        }

        else if (quest == 3) {
            span_questoes.innerHTML = 'Memoria dentro do processador que armazena bits '
        }

        else if (quest == 4) {
            span_questoes.innerHTML = 'Transportador de dados e informações que grava e regrava dados junto ao processador. Volatil'
        }

        else if (quest == 5) {
            span_questoes.innerHTML = 'Memoria de somente leitura que guarda dados da inicialização do computador'
        }

        else if (quest == 6) {
            span_questoes.innerHTML = 'Memoria não Volatil que grava dados somente quando tem energia'
        }

        else if (quest == 7) {
            span_questoes.innerHTML = 'memoria volatil que armazena dados mesmo sem energia'
        }

        else if (quest == 8) {
            span_questoes.innerHTML = 'memoria que armazena grande quantidades de informações'
        }

        else if (quest == 9) {
            span_questoes.innerHTML = 'componente que permite o acesso ao hardware acesse a memoria do sistema para leitura e escrita'
        }

        else if (quest == 10) {
            span_questoes.innerHTML = 'Coponente utilizado para selecionar um dos circuitos integrados dentre vários conectados ao mesmo barramento de computador'
        }

        else if (quest == 11) {
            span_questoes.innerHTML = 'dispositivo habilitado para acesso direto à memória, para localizar o endereço físico para comunicar comandos de leitura / gravação'
        }

        else if (quest == 12) {
            span_questoes.innerHTML = 'componente usado para transferir dados entre componentes de um computador'
        }

        else if (quest == 13) {
            span_questoes.innerHTML = 'processadores da Intel destinada a desktop x86-64 que aborda a utilização da microarquitetura Nehalem, inicialmente com socket 1156'
        }

        else if (quest == 14) {
            span_questoes.innerHTML = 'processador Intel para desktop e notebooks x86-64 (64 bits), lançada com microarquitetura Intel Nehalem, inicialmente com socket 1366'
        }

        else if (quest == 15) {
            span_questoes.innerHTML = 'Nome dado ao processador que tem dois núcleos'
        }

        else if (quest == 16) {
            span_questoes.innerHTML = 'Nome dado ao processador que tem quatro núcleos'
        }
    }

    function showLetter(letra) {
        letra.style.textIndent='1px'
    }

    function enter() {
        var resposta = inp_resposta.value.toUpperCase();

        // letra_U.style.textIndent='1px'
        if (resposta == 'CPU' && quest == '1') {
           showLetter(CPU_1)
           showLetter(CPU_2)
           showLetter(CPU_3)
        }
        
        else if (resposta == 'ULA' && quest == '2') {
            showLetter(ULA_1)
            showLetter(ULA_2)
            showLetter(MEMORIADEMASSA_7)
        }

        else if (resposta == 'REGISTRADORES' && quest == '3') {
            showLetter(REGISTRADORES_1)
            showLetter(MEMORIADEMASSA_2)
            showLetter(REGISTRADORES_3)
            showLetter(I7_1)
            showLetter(REGISTRADORES_5)
            showLetter(REGISTRADORES_6)
            showLetter(REGISTRADORES_7)

            showLetter(REGISTRADORES_11)
            showLetter(REGISTRADORES_12)
            showLetter(REGISTRADORES_13)

        else if(resposta == 'RAM' && quest == '4') {
            showLetter(RAM_1)
            showLetter(RAM_2)
            showLetter(RAM_3)
        }

        else if(resposta == 'ROM' && quest == '5') {
            showLetter(ROM_1)

        }

        else if(resposta == 'EPROM' && quest == '6') {

            showLetter(EPROM_3)
            showLetter(EPROM_4)
