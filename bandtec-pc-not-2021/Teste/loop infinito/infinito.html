<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinito</title>
</head>
<body>
    <input type="text" name="" id="inp_numeroi">
    <input type="text" name="" id="inp_numerof">
    
    <button onclick="clica()">clica em mim</button> 
    <span id="span_text"></span>
</body>
</html>

<script>
    
    function clica(){
    var numerof = Number(inp_numerof.value);
    var numeroi = Number(inp_numeroi.value);
    


    span_text.innerHTML = '';
    while(numeroi <= numerof){
            numeroi++;
        if(numeroi%2 == 0){
            // numeroi++;
            span_text.innerHTML += `<br>${numeroi}`;
        }
    }
    

}
</script>
