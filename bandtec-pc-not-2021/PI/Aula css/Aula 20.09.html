<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula css</title>

    <style>
        .div1{
            height: 500px;
            width: 500px;
            background-color: red;
            border: 10px solid aquamarine;
            margin-bottom: 25vh;
            padding: 10px;
        }

        .div2{
            height: 100px;
            width: 100px;
            background-color: green;
            border: 5px dashed aquamarine;
            padding: 5px;
        }

        .div3{
            height: 100px;
            width: 100px;
            background-color: green;
            border: 5px dotted yellow;
        }

        .div4{
            height: 200px;
            width: 200px;
            background-color: pink;
        }

        .container{
            height: 100px;
            width: 100px;
            background-color: grey;
            border: 2px solid black;
            
        }

    </style>
</head>
<body>
    <div class="div1"><div class="container"> div 01</div></div> <br><br>
    <div class="div2"><div class="container">div 02</div></div> <br><br>
    <div class="div3"><div class="container">Div 03</div></div> <br><br>
    <div class="div4"><div class="container">Div 03</div></div> <br><br>
</body>
</html>
