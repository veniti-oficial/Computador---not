<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Y</title>
</head>

<body>
    <button onclick="vermelho()">vermelho</button>
    <button onclick="azul()">azul</button>
    <button onclick="verde()">verde</button> <br>

    <div id="div_text"> Vamos mudar a cor deste texto??? </div>

</body>

</html>


<script>

    function vermelho() {
        div_text.style.color = 'red'
        div_text.style.backgroundColor = 'pink'
    }

    function azul() {
        div_text.style.color = 'blue'
        div_text.style.backgroundColor = 'yellow'
    }

    function verde() {
        div_text.style.color = 'green'
        div_text.style.backgroundColor = 'lightgreen'
    }
</script>
