<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 22</title>
</head>
<body>
    Homens no elevador: <input type="text" name="" id="inp_homens"> <br>
    Mulheres no elevador: <input type="text" name="" id="inp_mulheres"> <br>
    <button onclick="calculo()">Ligar elevador</button> <br><br>

    <span id="span_text"></span>
</body>
</html>

<script>
    function calculo    (){
        var totalH = inp_homens.value * 90;
        var totalM = inp_mulheres.value * 70;
        var total = totalH + totalM;
        var tirar = total - 500;

        if(total < 500){
            span_text.innerHTML = `Elevador vai se mover, pois está com ${total}Kg`
            span_text.style.color = `green`
        } else {span_text.innerHTML = `Alguém precisa descer. Precisa perder ${tirar}kg para mover o elevador`
                span_text.style.color = `red`            
    }
    }
</script>
