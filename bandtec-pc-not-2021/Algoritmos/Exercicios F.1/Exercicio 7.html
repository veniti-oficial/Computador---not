<body>
    <h3>Calculadora de cansaço do aluno Bandtec</h3>

    Meio de tranporte:
    <select name="" id="sel_transporte">
        <option value="">--Escolha--</option>
        <option value="onibus">Onibus</option>
        <option value="metro">Metrô</option>
        <option value="carro">Carro</option>
        <option value="bicicleta">Bicicleta</option>
        <option value="lotacao">Lotação</option>
    </select> <br>

    <button onclick="calculo()">Calcular cansaço</button>
</body>

<script>
    function calculo(){
        if(sel_transporte.value == 'carro' || sel_transporte.value == 'bicicleta'){
            alert('Tá Tranquilo!')
        } else if(sel_transporte.value == 'onibus' || sel_transporte.value == 'lotacao'){
            alert('Vish... Vive cansado')
    } else{alert('Um pouco cansado')}
}
</script>
