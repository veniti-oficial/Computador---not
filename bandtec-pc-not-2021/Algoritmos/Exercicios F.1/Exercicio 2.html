<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    Nota do ENEM: <input type="text" name="" id="inp_nota"> <br>
    Nota vestibular interno: <input type="text" name="" id="inp_notaINT"> <br>
    <button onclick="avaliar()">Avaliação</button>
</body>
</html>

<script>
    function avaliar(){
        if(inp_nota.value >= 800 || inp_notaINT.value >= 700){
            alert('Parabéns! Aprovado')
        } else{alert('Tente semestre que vem!')}
    }
</script>
