<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    Valor do saldo no banco: <input type="text" name="" id="inp_saldo"> <br><br>

    <button onclick="calculo()">Verificar Finanças</button> <br> <br>

    <span id="span_text"></span>

</body>
</html>

<script>
    function calculo(){
        if(inp_saldo.value == 0){
            span_text.innerHTML = `Conta zerada`
        }

        if(inp_saldo.value < 0){
            span_text.innerHTML = `Está devendo`
            span_text.style.color = `red`
        }

        if(inp_saldo.value > 0){
            span_text.innerHTML = `Saldo positivo!`
            span_text.style.color = `blue`
        }
    }
</script>
