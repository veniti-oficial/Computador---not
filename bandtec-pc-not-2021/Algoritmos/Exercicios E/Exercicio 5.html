<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    Quantas latinhas bebe ao dia?: <input type="text" name="" id="inp_refri"> <br>
    <button onclick="calculo()">Quantos refris?</button> <br><br>
    <span id="span_text"></span>
</body>
</html>

<script>
    function calculo(){
        var refrigerantes = inp_refri.value * 365;

        span_text.innerHTML = `Voce consome ${refrigerantes} por ano`

        if (refrigerantes >= 500){
            span_text.innerHTML += `<br> Cuidado com a diabetes!`
        }

        
    }
</script>
