<head>

</head>
<body>
    digitar nota: <input type="text" name="" id="inp_nota"> <br>
    <button onclick="calculo()">Avaliar aluno</button> <br> <br>

    <span id="span_text"></span>
</body>

<script>
    function calculo(){
        if(inp_nota.value >= 0 && inp_nota.value <= 10){
            span_text.innerHTML = 'Nota válida!'
        } else{span_text.innerHTML = 'Onde já se viu nota menor que 0 e maior que 10?!'}
    }
</script>
