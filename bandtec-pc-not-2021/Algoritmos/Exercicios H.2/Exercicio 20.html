<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <button onclick="sorte()">Ver minha sorte</button> <br>
    <div id="span_img"></div> 

</body>
</html>

<script>
    function sorte(){
        var contador = 0;
        var contador2 = 0;
        
        for(var i = 0; i < 21; i++){
            var random = Math.random().toFixed();
            if(random == 1){
                if(contador == 11){break
                }else{
                    span_img.innerHTML += '<img src="./coração.png" alt="" id="img_sorte" width="100px">'
                    contador++
                }
            }else if(random == 0){
                if(contador2 == 11){break
                }else{
                    span_img.innerHTML += '<img src="./coringa.jpg" alt="" id="img_sorte" width="100px">'
                    contador2++
                }
            }
        }
        console.log(contador)
        console.log(contador2)
    }
</script>
