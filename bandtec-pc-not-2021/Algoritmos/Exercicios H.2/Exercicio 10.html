<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>

<body>
    <button onclick="numeros()">Números cabalísticos</button> <br>
    <span id="span_text"></span>
</body>

</html>

<script>
    function numeros() {
        for (var contador = 0; contador < 15; contador++) {
                var condição = contador == 1 || contador == 2 || contador == 4 || contador == 5 || contador == 6 ||contador == 8 || contador == 9 || contador == 11 || contador == 13 || contador == 14 || contador == 15;
                if(condição == true){
                    span_text.innerHTML += `${contador}<br>`
                }
        }
    }
</script>
