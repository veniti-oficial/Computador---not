<body>
    <input type="text" name="" id="inp_nome" placeholder="Nome da pessoa que mais ama">
    <input type="text" name="" id="inp_quanto" placeholder="Quanto vocÃª ama?"> <br>

    <button onclick="calcular()">Expressar Amor</button> <br><br>

    <span id="span_text"></span>

<script>
    
    function calcular(){
        var contador = 0;
        var quanto = Number(inp_quanto.value);
        var nome = inp_nome.value;
        


        while(contador <= quanto){
            contador++
            span_text.innerHTML += `<b>${nome}</b>, eu te amo! Sempre lembre disso!<br>`
        }   
    }
</script>
