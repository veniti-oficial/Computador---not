<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    <button onclick="pares()">S2 Pares</button> <br>
    <span id="span_text"></span>
</body>
</html>

<script>
    function pares(){
        contador = 0;

        while(contador <= 99){
            contador++;
                if(contador % 2 == 0){
                    span_text.innerHTML += `${contador}<br>`
                }
        }
    }
</script>
