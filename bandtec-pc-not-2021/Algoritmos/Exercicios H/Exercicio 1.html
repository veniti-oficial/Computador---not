<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <button onclick="contar()">Contar</button> <br>
    <span id="span_text"></span>
</body>
</html>

<script>
    function contar(){
        var contador =  0;

        while(contador <= 14){
            contador++;
            span_text.innerHTML += `${contador}<br>`
        }
    }
</script>
