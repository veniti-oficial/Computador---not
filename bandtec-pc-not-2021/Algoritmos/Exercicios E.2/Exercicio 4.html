<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

<body>
        Peso da criança : <input type="text" name="" id="inp_peso"> <br><br> 

        <button onclick="mensagen()">Avaliar</button> <br><br>

        <span id="span_text"></span>
</body>
</html>

<script>
    function mensagen(){
        if(inp_peso.value < 13.5) {
            span_text.innerHTML = 'Abaixo do peso'
        } else if(inp_peso.value > 21.){
            span_text.innerHTML = 'Acima do peso'
        } else if(inp_peso.value == 18.3){
            span_text.innerHTML = 'Peso Perfeito'
        } else {span_text.innerHTML = 'peso na Média'}
    }
</script>
