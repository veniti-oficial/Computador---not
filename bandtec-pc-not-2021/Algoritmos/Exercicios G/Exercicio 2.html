<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <button onclick="sortear()">Sortear time</button> <br><br>

    <img src="" alt="" id="img_time" width="250px">
</body>
</html>

<script>
    function sortear(){
        var random = Math.random();
        var numero = random * 4;
        console.log(numero)

        if(numero.toFixed() == 1){
            img_time.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Brasao_do_Sao_Paulo_Futebol_Clube.svg/350px-Brasao_do_Sao_Paulo_Futebol_Clube.svg.png'
        }else if(numero.toFixed() == 2){
            img_time.src = 'https://logodownload.org/wp-content/uploads/2015/05/palmeiras-logo-0-1536x1536.png'
        }else if(numero.toFixed() == 3){
            img_time.src = 'https://http2.mlstatic.com/D_NQ_NP_710646-MLB31045364422_062019-O.webp'
        }else {img_time.src ='https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Santos_logo.svg/546px-Santos_logo.svg.png'}
    }
</script>
