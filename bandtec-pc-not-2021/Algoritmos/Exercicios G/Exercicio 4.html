<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    <button onclick="sortear()">Sortear Nota para aluno</button> <br><br>

    <span id="span_text"></span>
</body>
</html>

<script>
    function sortear(){
        var random = Math.random();
        var notaA = random * 10;

        span_text.innerHTML = `${notaA.toFixed(1)}`
    }
</script>
