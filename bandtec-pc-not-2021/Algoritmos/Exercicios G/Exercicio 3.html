<script>
    function jogar(){
        var aleatorio = Math.random();
        var Naleatorio = aleatorio * 6;
        console.log(Naleatorio)        

        if(Naleatorio.toFixed() == 1){
            img_dado.src = './dado 1.png'
        } else if(Naleatorio.toFixed() == 2){
            img_dado.src = './dado 2.png'
        }else if(Naleatorio.toFixed() == 3){
            img_dado.src = './dado 3.png'
        }else if(Naleatorio.toFixed() == 4){

        }else if(Naleatorio.toFixed() == 5){
            img_dado.src = './dado 5.png'
        }else /*if(Naleatorio.toFixed() == 6)*/{
            img_dado.src = './dado 6.png'
        }
    }
</script>
