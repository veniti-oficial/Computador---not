<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <button onclick="sortear()">Sortear</button> <br><br>

    <span id="span_text"></span>
</body>
</html>

<script>
    function sortear(){
        var random = Math.random();

        if(random > 0.5){
            span_text.innerHTML = `${(random)} <br>Eu arredondaria para 1`
        }else{span_text.innerHTML = `${(random)}<br>Eu arredondaria para 0`}
    }
</script>
